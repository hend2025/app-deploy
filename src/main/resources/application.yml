server:
  port: 7080
  servlet:
    context-path: /deploy

spring:
  application:
    name: app-deploy
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://192.168.10.147:3306/medicare_test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: input
  mapper-locations: classpath:mapper/*.xml

app:
  home-directory: /home/medical
  log:
    cache-size: 1000
    flush-size: 200
    flush-interval-minutes: 5
    max-file-size-mb: 20
  # 资源限制配置
  process:
    max-concurrent-builds: 10
    max-concurrent-startups: 100
  websocket:
    max-connections: 100
