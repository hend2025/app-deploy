server:
  port: 7080
  servlet:
    context-path: /deploy

spring:
  application:
    name: app-deploy
  
app:
  directory:
    data: /home/data
    release: /home/release
    logs: /home/logs
  log:
    cleanup:
      enabled: true
      retention-days: 7
    rotation:
      enabled: true
      max-size-mb: 50
      check-interval-seconds: 180


