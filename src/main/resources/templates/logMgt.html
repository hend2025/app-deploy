<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志管理</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
</head>
<body>
    <!-- 导航栏 -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- 主要内容 -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12 d-flex flex-column">
                <!-- 文件控制区域 -->
                <div class="file-controls-container">
                    <div class="file-controls d-flex align-items-center gap-2">
                        <select id="fileSelect" class="form-select me-2" style="flex: 1; min-width: 500px;">
                            <option value="">请选择日志文件...</option>
                        </select>
                        <select id="maxLines" class="form-select me-2" style="width: 100px;">
                            <option value="2000" selected>2000</option>
                            <option value="5000">5000</option>
                            <option value="10000">10000</option>
                            <option value="20000">20000</option>
                            <option value="50000">50000</option>
                        </select>
                        <button id="autoRefreshBtn" class="btn btn-outline-warning me-2" title="停止自动刷新">
                            停止刷新
                        </button>
                        <button id="downloadBtn" class="btn btn-outline-success me-2" title="下载文件" disabled>
                            下载
                        </button>
                        <button id="scrollToBottomBtn" class="btn btn-outline-info me-2" title="滚动到底部" disabled>
                            到底部
                        </button>
                        <button id="clearBtn" class="btn btn-outline-danger me-2" title="清空内容" disabled>
                            清空
                        </button>
                    </div>
                </div>
                
                <!-- Tab容器 -->
                <div id="tabContainer" class="mt-1" style="display: none;">
                    <ul class="nav nav-tabs" id="logTabs" role="tablist"></ul>
                    <div class="tab-content" id="logTabContent"></div>
                </div>
                
                <!-- 默认内容区域 -->
                <div id="defaultContent" class="flex-grow-1">
                    <div class="text-center text-muted h-100 d-flex flex-column justify-content-center">
                        <p>请选择一个日志文件查看实时内容</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
