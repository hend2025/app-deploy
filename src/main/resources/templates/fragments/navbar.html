<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏片段</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏片段 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
        <div class="container">
            <a class="navbar-brand" href="/deploy/">
                Spring Boot 应用管理
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/deploy'} ? 'active'" href="/deploy">
                            版本构建
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/deploy/appMgt'} ? 'active'" href="/deploy/appMgt">
                            应用启动
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/deploy/logMgt'} ? 'active'" href="/deploy/logMgt">
                            日志查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/deploy/about'} ? 'active'" href="/deploy/about">
                            关于
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
